{% extends 'app/base.html' %} {% block header %}
<div class="mb-lg-4">
      <h1>Matérias:</h1>
</div>
{% endblock header %} {% block content %}
<ul>
      {% for materia in materias %}
      <li>
            <h3>
                  <a href="{% url 'materia' materia.id %}">{{ materia }}</a>
            </h3>
      </li>
      {% empty %}
      <li>Não há matérias adicionadas!</li>
      {% endfor %}
</ul>
<h3>
      <a href="#">Nova matéria</a>
</h3>

{% endblock content %}
