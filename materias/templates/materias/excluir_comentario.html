{% extends 'app/base.html' %} {% block content %}
<div class="container py-5">
      <h2 class="mb-4">Tem certeza que deseja excluir este comentário?</h2>

      <h2><p class="fs-20 fw-bold text-white">"{{ comentario.text }}"</p></h2>

      <form action="{% url 'excluir_comentario' comentario.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-2">Sim, excluir comentário</button>
      </form>
</div>
{% endblock %}
