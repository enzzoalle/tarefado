{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-3">
  <h5>Editar Prompt</h5>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-sm">Salvar</button>
    <a href="{% url 'prompts' %}" class="btn btn-secondary btn-sm">Voltar</a>
  </form>
</div>
{% endblock content %}
